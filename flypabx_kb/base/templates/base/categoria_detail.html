{% extends 'base/base.html' %}

{% block title %}{{ categoria.nome }}{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">In√≠cio</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ categoria.nome }}</li>
  </ol>
</nav>

<h1 class="mb-4">Categoria: {{ categoria.nome }}</h1>

<div class="list-group">
    {% for art in artigos %}
    <a href="{% url 'artigo_detail' art.slug %}" class="list-group-item list-group-item-action">
        {{ art.titulo }}
    </a>
    {% empty %}
    <p>Nenhum artigo nesta categoria.</p>
    {% endfor %}
</div>
{% endblock %}
