{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block head_extra %}
<style>
    body {
        /* !important é usado para sobrepor o fundo cinza-claro do style.css */
        background-color: #343a40 !important; /* Fundo cinza escuro */
    }
    
    /* Deixa o card com um cinza mais escuro */
    .card {
        background-color: #212529; /* Card cinza bem escuro */
        color: #f8f9fa;            /* Texto (labels) em branco-gelo */
        border: none;              /* Remove a borda do card */
    }

    /* Deixa a linha <hr> escura */
    hr {
        background-color: #495057;
        /* No Bootstrap 5, a cor da linha é controlada por 'opacity' e 'border-top' */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 1;
    }

    /* Deixa os campos de "Usuário" e "Senha" escuros */
    .form-control {
        background-color: #343a40; /* Fundo do input (mesma cor do body) */
        color: #f8f9fa;            /* Texto digitado em branco-gelo */
        border-color: #495057;     /* Borda do input cinza médio */
    }

    /* Mudar a cor do texto do input quando está focado */
    .form-control:focus {
        background-color: #343a40;
        color: #f8f9fa;
        border-color: #005A9C;     /* Cor da borda azul (do seu botão) */
        box-shadow: 0 0 0 0.25rem rgba(0, 90, 156, 0.5); /* Sombra do foco azul */
    }

    /* Mudar a cor dos campos preenchidos automaticamente (navegador) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 30px #343a40 inset !important; /* Fundo */
        -webkit-text-fill-color: #f8f9fa !important; /* Texto */
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm border-0" style="margin-top: 50px;">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <img src="{% static 'base/logo-flypabx.png' %}" alt="Logo Flypabx" class="img-fluid" style="max-height: 70px;">
                </div>
                <hr>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Seu usuário ou senha estão incorretos.
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
